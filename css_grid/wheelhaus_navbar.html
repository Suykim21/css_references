<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/wheelhaus_navbar.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,400italic,700' rel='stylesheet' type='text/css'>
    <title>Wheelhaus NavBar</title>
</head>

<body>
    <!-- Mobile Bar & Menu Icon -->
    <input type="checkbox" class="menu-toggle" id="menu-toggle">
    <div class="mobile-bar">
        <img src="img/wheelhaus_logo.png" alt="logo" class="logo">
        <label for="menu-toggle" class="menu-icon">
            <span></span>
        </label>
    </div>

    <!-- Header -->
    <header class="header">
        <img src="img/wheelhaus_logo.png" alt="logo" class="logo">
        <nav>
            <ul>
                <li id="title">
                    <h1 class="boxed_logo">wheelhaus</h1>
                    <h2 class="logo_tagline">cycle your way</h2>
                </li>
                <li>
                    <a class="active" href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#bikes">bikes</a>
                </li>
                <li>
                    <a href="#essentials">essentials</a>
                </li>
                <li>
                    <a href="#cart">cart</a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
