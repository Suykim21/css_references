<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100,300' rel='stylesheet' type='text/css'>
    <title>Shopping Cart</title>
</head>

<body>
    <section class="shopping-cart">
        <div class="title">
            Your Bag
        </div>

        <!-- Product Info -->
        <div class="grid item">
            <div class="buttons" type="button" name="button">
                <button class="delete-btn">
                    <i class="ion-ios-close-outline"></i>
                </button>
            </div>

            <div class="image">
                <img src="img/bag_two.png" alt="bag">
            </div>

            <div class="description">
                <h2>title</h2>
                <p>description</p>
            </div>

            <div class="quantity">
                <button class="minus-btn" type="button" name="button">
                    <i class="ion-ios-minus-outline"></i>
                </button>
                <input type="text" name="name" value="1">
                <button class="plus-btn" type="button" name="button">
                    <i class="ion-ios-plus-outline"></i>
                </button>
            </div>

            <div class="total-price">
                <p>$PRICE</p>
            </div>
        </div>
    </section>

    <section class="grid2">
        <div class="image_1">
            <div class="inner_text">
                <img src="img/wheelhaus_logo.png" alt="logo">
                <p>beautifully crafted products</p>
                <a href="#">continue shopping</a>
            </div>
        </div>
        <div class="checkout">
            <div class="checkout_text">
                <p>$TOTAL</p>
                <a id="clear_cart" href="#">clear cart</a>
                <a href="#">checkout</a>
            </div>
        </div>
    </section>
</body>

</html>
